schema {
  query: Query
}

type Query {
  repos(name: String): [Repo!]!
}

type Repo {
  id: ID!
  name: String!
  branchesConnection(first: Int, after: ID): RepoBranchesConnection!
  commitsConnection(first: Int, after: ID): RepoCommitsConnection!
}

type Branch {
  id: ID!
  name: String!
  commit: Commit!
}

type Commit {
  id: ID!
  hash: String!
  msg: String!
  author: String!
  runsConnection(first: Int, after: ID): CommitRunsConnection!
}

type Run {
  id: ID!
  num: Int!
  startTimestamp: Int!
  duration: Int!
  status: Status!
  log: String!
}

enum Status {
  IN_PROGRESS
  SUCCEED
  FAILED
}

type RepoBranchesConnection {
  pageInfo: PageInfo!
  edges: [RepoBranchesEdge!]!
}

type RepoBranchesEdge {
  cursor: ID!
  node: Branch!
}

type RepoCommitsConnection {
  pageInfo: PageInfo!
  edges: [RepoCommitsEdge!]!
}

type RepoCommitsEdge {
  cursor: ID!
  node: Commit!
}

type CommitRunsConnection {
  pageInfo: PageInfo!
  edges: [CommitRunsEdge!]!
}

type CommitRunsEdge {
  cursor: ID!
  node: Run!
}

type PageInfo {
  hasNextPage: Boolean!
}
